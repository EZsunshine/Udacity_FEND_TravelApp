<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
  <main>

      <section class="hero">
        <!-- Image and text -->

            <img src="" width="30" height="30" class="d-inline-block align-top"
