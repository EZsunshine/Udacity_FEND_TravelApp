<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Travel App!</title>
</head>

<body>
  <header>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
        Travel App
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid p-0">
      <section class="hero">
        <div class="caption jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-1 text-center">Travel</h1>
            <div class="input-group">
             <input type="text" id="city" placeholder="City" aria-label="City" class="form-control">
              <input type="date" id="date_start" aria-label="Date" class="form-control">
              <input type="date" id="date_end" aria-label="Date" class="form-control">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button_search">Search</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="tripModal" tabindex="-1" role="dialog" aria-labelledby="tripModalTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title trip_title" id="tripModalTitle"></h3>
                <button class="trip_cancel close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="media">
                  <img src="" class="images mr-3" alt="Popular Images from Trip Location">
                  <div class="media-body">
                    <h4 class="mt-0">Trip to: <span class="media_heading"></span></h4>
                    <h6 class="mt-0">Departure: <span class="media_heading"></span></h6>
                    <h6 class="mt-0">Return: <span class="media_heading"></span></h6>
                    <h6 class="mt-0">Duration: <span class="media_heading"></span></h6>
                    <span class="trip_countdown"></span>
                    <span class="trip_weather"></span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary trip_cancel">Close</button>
                <button type="button" class="btn btn-primary trip_save">Save</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="trips"></section>
    </div>
  </main>
</body>

</html>
