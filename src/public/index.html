<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Travel App!</title>
</head>

<body>
  <main>
    <div class="container-fluid p-0">
      <section class="hero">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top"
              alt="">
            Travel App
          </a>
        </nav>
        <div class="caption jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-1 text-center">Travel</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            <div class="input-group">
              <!-- <div class="input-group-prepend">
                <span class="input-group-text">First and last name</span>
              </div> -->
              <input type="text" id="location" placeholder="Location" aria-label="Location" class="form-control">
              <input type="date" id="date_start" aria-label="Date" class="form-control">
              <input type="date" id="date_end" aria-label="Date" class="form-control">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button_search">Search</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="trip jumbotron">
          <h1 class="trip_title display-4"></h1>
          <div class="media">
            <img src="" class="images mr-3" alt="Popular Images from Trip Location">
            <div class="media-body">
              <h5 class="mt-0">Trip to: <span class="media_heading"></span></h5>
              <h5 class="mt-0">Dates: <span class="media_heading"></span></h5>
              <h5 class="mt-0">Duration: <span class="media_heading"></span></h5>
              <span class="trip_countdown"></span>
              <span class="trip_weather"></span>
            </div>
          </div>
          <hr class="my-4">
          <p>Additional Info</p>
          <a class="btn btn-primary save" href="#" role="button">Save</a>
          <a class="btn btn-primary cancel" href="#" role="button">Cancel</a>
        </div> -->
        <div class="modal fade" id="tripModal" tabindex="-1" role="dialog" aria-labelledby="tripModalTitle"
          aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title trip_title" id="tripModalTitle"></h3>
                <button class="modal_close close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="media">
                  <img src="" class="images mr-3" alt="Popular Images from Trip Location">
                  <div class="media-body">
                    <h4 class="mt-0">Trip to: <span class="media_heading"></span></h4>
                    <h6 class="mt-0">Departure: <span class="media_heading"></span></h6>
                    <h6 class="mt-0">Return: <span class="media_heading"></span></h6>
                    <h6 class="mt-0">Duration: <span class="media_heading"></span></h6>
                    <span class="trip_countdown"></span>
                    <span class="trip_weather"></span>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary modal_close">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
