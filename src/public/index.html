<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Travel App!</title>
</head>

<body>
  <main>
    <div class="container-fluid p-0">
      <section class="hero">
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" class="d-inline-block align-top"
              alt="">
            Travel App
          </a>
        </nav>
        <div class="caption jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-1 text-center">Travel</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
            <div class="input-group">
              <!-- <div class="input-group-prepend">
                <span class="input-group-text">First and last name</span>
              </div> -->
              <input type="text" id="location" placeholder="Location" aria-label="Location" class="form-control">
              <input type="date" id="date" aria-label="Date" class="form-control">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button_search">Search</button>
              </div>
            </div>
          </div>
        </div>
        <div class="trip jumbotron">
          <h1 class="trip_title display-4"></h1>
          <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
            content or information.</p> -->
          <div class="media">
            <img src="" class="images mr-3" alt="Popular Images from Trip Location">
            <div class="media-body">
              <h5 class="mt-0">Trip to: <span class="media_heading"></span></h5>
              <h5 class="mt-0">Departing: <span class="media_heading"></span></h5>
              <span class="trip_countdown"></span>
              <span class="trip_weather"></span>
            </div>
          </div>
          <hr class="my-4">
          <p>Additional Info</p>
          <a class="btn btn-primary" href="#" role="button">Save</a>
          <a class="btn btn-primary" href="#" role="button">Remove</a>
        </div>
        
      </section>
    </div>
  </main>
</body>

</html>
